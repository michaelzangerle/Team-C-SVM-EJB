<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{loginBean.loggedIn == false}">
            <h:form>
                Benutzername: <h:inputText value="#{loginBean.userName}"></h:inputText><br />
                Passwort: <h:inputSecret value="#{loginBean.password}"></h:inputSecret><br />
                <h:commandButton action="#{loginBean.login()}" value="Login" />
            </h:form>
        </c:if>
        <c:if test="#{loginBean.loggedIn}">
            <h1>#{matchBean.match.home.name} : #{matchBean.match.away.name}</h1>
            <h:form>
                <h:inputText value="#{matchBean.home}" /> : <h:inputText value="#{matchBean.away}" /><br/>
                <h:commandButton action="#{contestBean.save(matchBean.match, matchBean.home, matchBean.away)}" value="Speichern" />
                <h:commandLink action="contest">Zur√ºck</h:commandLink>
            </h:form>
        </c:if>
    </h:body>
</html>
