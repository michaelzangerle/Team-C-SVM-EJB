<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>#{contestBean.contest.name}</h1>
        <table width="50%">
            <tr>
                <th width="25%">Heim</th>
                <th width="25%">Auswärts</th>
                <th width="40%">Start</th>
                <th width="10%">Resultat</th>
            </tr>
            <h:form>
                <ui:repeat value="#{contestBean.matches}" var="match">
                    <tr>
                        <td>#{match.home.name}</td>
                        <td>#{match.away.name}</td>
                        <td>#{match.start}</td>
                        <td>#{match.resultHome}:#{match.resultAway}</td>
                        <td>
                            <h:commandButton action="#{matchBean.setMatch(match)}" value="Resulat ändern" /> 
                        </td>
                    </tr>
                </ui:repeat>
            </h:form>
        </table>
    </h:body>
</html>
